name:                xmonad-benchmark
version:             0.1.0.0
github:              "lowarn-dsu/lowarn-evaluate"
license:             MIT
author:              "Jonathan Watson"
# maintainer:
copyright:           "2023 Jonathan Watson"

extra-source-files:
- README.md

synopsis:            Program for benchmarking xmonad
category:            System

description:         Please see the README on GitHub at <https://github.com/lowarn-dsu/lowarn-evaluate/tree/main/xmonad-benchmark#readme>

dependencies:
- async
- base >= 4.7 && < 5
- containers
- process
- time
- transformers
- X11
- xtest >= 0.2

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

executables:
  xmonad-benchmark-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
